<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <span>calc</span>

      <div class="theme">
        <span>THEME</span>

        <div>
          <div>
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <div class="switch-toggle">
            <input
              type="radio"
              id="theme-1"
              name="theme"
              checked
            />

            <input type="radio" id="theme-2" name="theme" />

            <input type="radio" id="theme-3" name="theme" />
          </div>
        </div>
      </div>

      <div class="calculator">
        <div class="calculator-screen">
          <span>399,981</span>
        </div>
        <div class="calculator-keys">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>

          <button
            type="button"
            class="delete"
            value="delete"
          >
            DEL
          </button>

          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>

          <button type="button" class="operator" value="+">
            +
          </button>

          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" class="operator" value="-">
            -
          </button>
          <button type="button" class="decimal" value=".">
            .
          </button>

          <button type="button" value="0">0</button>

          <button type="button" class="operator" value="/">
            /
          </button>
          <button type="button" class="operator" value="*">
            x
          </button>

          <button type="button" class="reset" value="reset">
            RESET
          </button>

          <button
            type="button"
            class="equal-sign"
            value="="
          >
            =
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
